<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="newprofile.js" defer></script>
  </head>
  <body class="light-mode">
    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="home-btn">Home</a></li>
        <li>
          <button id="themeToggle" class="theme-toggle-btn">
            ðŸŒ™ Dark Mode
          </button>
        </li>
      </ul>
    </nav>

    <div class="profile-container">
      <h1>User Profile</h1>
      <div class="profile-card">
        <form id="profileForm">
          <div class="profile-pic-container">
            <div class="profile-pic">
              <img src="dp.jpg" alt="Profile picture" id="profileImage" />
              <div class="hover-overlay">
                <label for="profilePicInput">Change Picture</label>
              </div>
            </div>
            <input
              type="file"
              id="profilePicInput"
              accept="image/*"
              onchange="loadProfileImage(event)"
              style="display: none"
            />
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" value="Abhrajit Gupta" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="abhrajit@example.com" />
          </div>
          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" rows="4">
I am a web developer who loves to build amazing websites.</textarea
            >
          </div>
          <button type="submit" class="update-btn">Update Profile</button>
          <p id="updateSuccessMessage" style="display: none">
            Profile updated successfully!
          </p>
        </form>
      </div>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
